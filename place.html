<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作伙來捐血</title>
    <link rel="icon" href="img/1.png" type="image/png" sizes="72*72"/>
    <!-- CSS 連結 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="date.css">
    <!-- FontAwesome 連結 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- JQuery 連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JS 連結 -->
    <script src="script.js"></script>

    <!-- Bootstrap 連結 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-all">
        <!-- 左邊 -->
        <div class="container-left">
            <!-- 導覽列 -->
            <nav id="sidebar">
                <!-- 展開/縮起來 按鈕 -->
                <button type="button" id="collapse" class= "collapse-btn">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <!-- List 列表 -->
                <ul class="list-unstyled">
                    <li>
                        <a href="index.html">首頁<i class="fa-solid fa-house-chimney"></i> </a> 
                    </li>
                    <li>
                        <a href="info.html">捐血小知識<i class="fa-solid fa-comment-medical"></i></a> 
                    </li>

                    <li>
                        <a href="place.html">台中捐血去!<i class="fa-solid fa-hand-holding-heart"></i></a> 
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 右邊 -->
        <div class="container-right">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto place-logo">
                        <p class="logo">台中哪裡可以捐血<img src="img/position.png" width="11%"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <select id="addr" class="form-select text-secondary" aria-label="Default select example">
                            <option>選擇所在地點</option>
                            <option value="大里區">大里區</option>
                            <option value="霧峰區">霧峰區</option>
                            <option value="烏日區">烏日區</option>
                            <option value="北區">北區</option>
                            <option value="西區">西區</option>
                            <option value="西屯區">西屯區</option>
                            <option value="太平區">太平區</option>
                            <option value="大肚區">大肚區</option>
                            <option value="龍井區">龍井區</option>
                            <option value="梧棲區">梧棲區</option>
                            <option value="沙鹿區">沙鹿區</option>
                            <option value="清水區">清水區</option>
                            <option value="大雅區">大雅區</option>
                            <option value="潭子區">潭子區</option>
                            <option value="豐原區">豐原區</option>
                            <option value="大甲區">大甲區</option>
                            <option value="后里區">后里區</option>
                            <option value="東勢區">東勢區</option>
                        </select>
                        <button type="button" class="btn-search mt-3" id="btn2">搜尋</button>
                    </div>
                    <!-- 日曆 -->
                    <div class="col-md-1 cal">
                        <div class="bg-image"></div>
                        <div class="calendar">
                            <p id="year"></p>
                            <p id="monthName"></p>
                            <p id="day"></p>
                            <p id="dayName"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mt-3" id="result">
                </div>
            </div>
        </div>
    </div>
    <script src="blood.js"></script>
    <script src="date.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
