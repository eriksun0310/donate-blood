<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作伙來捐血</title>
    <link rel="icon" href="img/1.png" type="image/png" sizes="72*72"/>
    <!-- CSS 連結 -->
    <link rel="stylesheet" href="style.css">
    <!-- JQuery 連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JS 連結 -->
    <script src="script.js"></script>
    <!-- FontAwesome 連結 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Bootstrap 連結 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-all">
        <!-- 左邊 -->
        <div class="container-left">
            <!-- 導覽列 -->
            <nav id="sidebar">
                <!-- 展開/縮起來 按鈕 -->
                <button type="button" id="collapse" class= "collapse-btn">
                    <i class="fa-solid fa-align-left"></i>
                    
                </button>
                <!-- List 列表 -->
                <ul class="list-unstyled">
                    <li>
                        <a href="home.html">首頁<i class="fa-solid fa-house-chimney"></i> </a> 
                    </li>
                    <li>
                        <a href="info.html">捐血小知識<i class="fa-solid fa-comment-medical"></i></a> 
                    </li>

                    <li>
                        <a href="place.html">台中捐血去!<i class="fa-solid fa-hand-holding-heart"></i></a> 
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 右邊 -->
        <div class="container-right">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <p class="logo">捐血小知識<img src="img/Light.png" width="15%"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <p class="title">
                            <img src="img/標準3.png" alt="" width="10%">捐血者的標準
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <p>
                            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2"><img src="img/people.png" width="50%"></button>
                        </p>
                        <div class="row">
                            <div class="col">
                                <div class="collapse multi-collapse" id="multiCollapseExample2">
                                    <div class="card card-body text" style="border: 4px double rgb(107, 186, 239);">
                                        <span><img src="img/打勾3.png" width="8%">我是男生 我可以捐血<br></span>
                                        年齡:17-65歲<br>
                                        體重:50公斤以上<br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 mx-auto">
                        <p>
                            <a class="btn" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1"><img src="img/woman.png" width="50%"></a>
                        </p>
                        <div class="row">
                            <div class="col">
                                <div class="collapse multi-collapse" id="multiCollapseExample1">
                                    <div class="card card-body text" style="border: 4px double rgb(242, 110, 143);">
                                        <span><img src="img/打勾3.png" width="8%">我是女生 我可以捐血<br></span>
                                        年齡:17-65歲<br>
                                        體重:45公斤以上<br>
                                        <span style="font-size: 18px;">(若有生理期 待結束後再捐為宜哦<i class="fa-regular fa-face-smile-wink"></i>)<br></span>
                                    </div>
                                </div>
                            </div>
                        </div>      
                    </div>
                </div>
            </div>
            <hr size="1" style="border: 1px solid black;">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto mt-2">
                        <p class="title">
                            <img src="img/bell.png" alt="" width="10%">捐血前的注意事項<br>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <p class="text">
                            <img src="img/打勾3.png" alt="" width="8%">    
                            充足的睡眠<br>
                            <img src="img/打勾3.png" width="8%">
                            充足的水分<br>
                            <img src="img/打勾3.png" width="8%">
                            不要空腹捐血<br>
                            <img src="img/打勾3.png" width="8%">
                            <small>(上次捐血)</small>
                            250cc已間隔兩個月<br>
                            <img src="img/打勾3.png" width="8%">
                            <small>(上次捐血)</small>
                            500㏄已間隔三個月<br>
                        </p>
                    </div>
                </div>
            </div>
